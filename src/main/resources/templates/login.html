<!DOCTYPE html>
<html th:xmlns = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/MyStyle.css" th:href="@{/css/MyStyle.css}"/>
</head>
<body>
   <div class="col-md-4 col-md-offset-4 spacer40">
    <div class="panel panel-primary">
     <div class="panel-heading">Authentification</div>
     <div class="panel-body">
     
      <div class="red" th:if="${param.error}">
         Incorrect Username or password
      </div>
      
      <div class="red" th:if="${param.logout}">
         You have been logged out
      </div>
      
       <form class="form-group"  th:action="@{/login}" method="post">
       
      <!--  <div>
          <label>Username</label>
          <input type="text" name="username"/> 
       </div> -->
       
       <div class="form-group">
         <!-- <span class="input-group-addon" id="basic-addon1">@</span> -->
         <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username"/>
       </div>
       
       <!-- <div>
          <label>Password</label>
          <input type="password" name="password"/> 
       </div> -->
       
       <div class="form-group">
     <!--  <label for="exampleDropdownFormPassword1">Password</label> -->
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password"/>
    </div>
    
    <div class="form-check">
      <label class="form-check-label">
       <input type="checkbox" class="form-check-input"/>
          Check me out
      </label>
     </div>
       
       
       <!-- <button class="btn btn-primary" type="submit" style="width:100px; margin-top: 10px;"  > Login</button> -->
       
       <button type="submit" class="btn btn-primary">Sign in</button>
    </form>     
     </div>
   </div>
    </div>
   
</body>
</html>
